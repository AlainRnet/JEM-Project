# Note : All ini files need to be saved as UTF-8
EVENTS IN MODULE=Evènements dans le module
EVENTS IN MODULE DESC=Nombre d'évènements à afficher dans le module
UPCOMING OR ARCHIVED=Evènements courants ou archivés
UPCOMING OR ARCHIVED DESC=Choisissez si vous souhaiter afficher les évènements courants ou archivés
UPCOMING EVENTS=Evènements courants
ARCHIVED EVENTS=Evènements archivés
TITLE OR VENUE=Afficher le titre ou le lieu
TITLE OR VENUE DESC=Afficher le titre de l'evenement, ou le nom du lieu associé.
VENUE=Lieu
TITLE=Titre
MAX TITLE LENGTH=Taille max du titre.
MAX TITLE LENGTH DESC=Taille max du titre.
LINK TO VENUE=Afficher un lien vers le lieu.
LINK TO VENUE DESC=Actif seulement si vous avez choisi d'afficher le lieu
NO=Non
YES=Oui
LINK TO DETAILS=Afficher le lien vers les details de l'évènement
LINK TO DETAILS DESC=Actif seulement si vous avez choisi d'afficher le titre
DATE=Date
CATEGORY ID=Categorie ID
CATEGORY ID DESC=Entrez les numeros de catégories séparés par des virgules. Laissez vide pour ne pas filtrer par catégorie.
VENUE ID=Lieu ID
VENUE ID DESC=Entrez les numeros de lieux séparés par des virgules. Laissez vide pour ne pas filtrer par lieu.
DATE FORMAT=Format date
DATE FORMAT DESC=Suivre les conventions de la fonction strftime de php. Par exemple: %d.%m.%Y.
TIME FORMAT=Format de la date
TIME FORMAT DESC=Suivre les conventions de la fonction strftime de php. Par exemple: %H.%M.

OCCURING IN=Evenements arrivant dans (jours)
OCCURING IN DESC=Si défini, liste seulement les évènements arrivant dans le nombre de jours specifié.